<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <!-- Card Start -->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
      <!-- Card End -->
      <!-- Modal Start -->
      <div class="modal display-none">
        <div class="modal-header">
          <h2 class="question">Question</h2>
        </div>
        <div class="modal-body">
          <form class="pass-len-form">
            <input type="text" class="user-input" name="password-length">
            <button class="len-submit-btn" type="submit">Submit</button>
          </form>
          <div class="btn-container display-none">
            <button class="confirm-btn">Yes</button>
            <button class="reject-btn">No</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
